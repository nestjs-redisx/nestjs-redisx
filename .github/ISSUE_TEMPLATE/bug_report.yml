name: Bug Report
description: Report a bug in NestJS RedisX
title: "[Bug]: "
labels: ["bug"]
body:
  - type: dropdown
    id: package
    attributes:
      label: Package
      description: Which package is affected?
      options:
        - "@nestjs-redisx/core"
        - "@nestjs-redisx/cache"
        - "@nestjs-redisx/locks"
        - "@nestjs-redisx/rate-limit"
        - "@nestjs-redisx/idempotency"
        - "@nestjs-redisx/streams"
        - "@nestjs-redisx/metrics"
        - "@nestjs-redisx/tracing"
    validations:
      required: true

  - type: dropdown
    id: driver
    attributes:
      label: Redis Driver
      options:
        - ioredis
        - node-redis (redis)
        - Not applicable
    validations:
      required: true

  - type: dropdown
    id: topology
    attributes:
      label: Redis Topology
      options:
        - Standalone
        - Cluster
        - Sentinel
        - Not applicable
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Package Version
      placeholder: "1.0.0"
    validations:
      required: true

  - type: input
    id: redis-version
    attributes:
      label: Redis Version
      placeholder: "7.2"
    validations:
      required: true

  - type: input
    id: node-version
    attributes:
      label: Node.js Version
      placeholder: "20.11.0"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Step-by-step instructions to reproduce the issue.
      value: |
        1.
        2.
        3.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Reproduction Code
      description: Minimal code to reproduce the issue.
      render: typescript

  - type: checkboxes
    id: checklist
    attributes:
      label: Before submitting
      options:
        - label: I have searched existing issues for duplicates
          required: true
        - label: I can provide a minimal reproduction repo or snippet
          required: false
