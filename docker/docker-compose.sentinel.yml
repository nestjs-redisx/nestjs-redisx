version: '3.8'

# Redis Sentinel configuration for Docker local development
# Uses bridge network with port mappings

services:
  # Redis Master
  redis-master:
    image: redis:7-alpine
    container_name: redis-sentinel-master
    command: >
      redis-server
      --port 6379
      --appendonly yes
      --appendfilename "appendonly-master.aof"
      --dbfilename "dump-master.rdb"
      --dir /data
      --logfile /data/redis-master.log
    ports:
      - "6379:6379"
    volumes:
      - redis-sentinel-master-data:/data
    networks:
      redis-sentinel-network:
        ipv4_address: 172.23.0.2
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6379", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Redis Replica 1
  redis-replica-1:
    image: redis:7-alpine
    container_name: redis-sentinel-replica-1
    command: >
      redis-server
      --port 6380
      --replicaof redis-master 6379
      --appendonly yes
      --appendfilename "appendonly-replica-1.aof"
      --dbfilename "dump-replica-1.rdb"
      --dir /data
      --logfile /data/redis-replica-1.log
    ports:
      - "6380:6380"
    volumes:
      - redis-sentinel-replica-1-data:/data
    networks:
      redis-sentinel-network:
        ipv4_address: 172.23.0.3
    depends_on:
      redis-master:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6380", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Redis Replica 2
  redis-replica-2:
    image: redis:7-alpine
    container_name: redis-sentinel-replica-2
    command: >
      redis-server
      --port 6381
      --replicaof redis-master 6379
      --appendonly yes
      --appendfilename "appendonly-replica-2.aof"
      --dbfilename "dump-replica-2.rdb"
      --dir /data
      --logfile /data/redis-replica-2.log
    ports:
      - "6381:6381"
    volumes:
      - redis-sentinel-replica-2-data:/data
    networks:
      redis-sentinel-network:
        ipv4_address: 172.23.0.4
    depends_on:
      redis-master:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6381", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Sentinel 1
  redis-sentinel-1:
    image: redis:7-alpine
    container_name: redis-sentinel-1
    command: >
      sh -c "sleep 5 &&
      echo 'port 26379' > /tmp/sentinel.conf &&
      echo 'sentinel monitor mymaster redis-master 6379 2' >> /tmp/sentinel.conf &&
      echo 'sentinel resolve-hostnames yes' >> /tmp/sentinel.conf &&
      echo 'sentinel down-after-milliseconds mymaster 5000' >> /tmp/sentinel.conf &&
      echo 'sentinel parallel-syncs mymaster 1' >> /tmp/sentinel.conf &&
      echo 'sentinel failover-timeout mymaster 10000' >> /tmp/sentinel.conf &&
      redis-sentinel /tmp/sentinel.conf"
    ports:
      - "26379:26379"
    volumes:
      - redis-sentinel-1-data:/data
    networks:
      redis-sentinel-network:
        ipv4_address: 172.23.0.11
    depends_on:
      redis-master:
        condition: service_healthy
      redis-replica-1:
        condition: service_healthy
      redis-replica-2:
        condition: service_healthy

  # Sentinel 2
  redis-sentinel-2:
    image: redis:7-alpine
    container_name: redis-sentinel-2
    command: >
      sh -c "sleep 5 &&
      echo 'port 26380' > /tmp/sentinel.conf &&
      echo 'sentinel monitor mymaster redis-master 6379 2' >> /tmp/sentinel.conf &&
      echo 'sentinel resolve-hostnames yes' >> /tmp/sentinel.conf &&
      echo 'sentinel down-after-milliseconds mymaster 5000' >> /tmp/sentinel.conf &&
      echo 'sentinel parallel-syncs mymaster 1' >> /tmp/sentinel.conf &&
      echo 'sentinel failover-timeout mymaster 10000' >> /tmp/sentinel.conf &&
      redis-sentinel /tmp/sentinel.conf"
    ports:
      - "26380:26380"
    volumes:
      - redis-sentinel-2-data:/data
    networks:
      redis-sentinel-network:
        ipv4_address: 172.23.0.12
    depends_on:
      redis-master:
        condition: service_healthy
      redis-replica-1:
        condition: service_healthy
      redis-replica-2:
        condition: service_healthy

  # Sentinel 3
  redis-sentinel-3:
    image: redis:7-alpine
    container_name: redis-sentinel-3
    command: >
      sh -c "sleep 5 &&
      echo 'port 26381' > /tmp/sentinel.conf &&
      echo 'sentinel monitor mymaster redis-master 6379 2' >> /tmp/sentinel.conf &&
      echo 'sentinel resolve-hostnames yes' >> /tmp/sentinel.conf &&
      echo 'sentinel down-after-milliseconds mymaster 5000' >> /tmp/sentinel.conf &&
      echo 'sentinel parallel-syncs mymaster 1' >> /tmp/sentinel.conf &&
      echo 'sentinel failover-timeout mymaster 10000' >> /tmp/sentinel.conf &&
      redis-sentinel /tmp/sentinel.conf"
    ports:
      - "26381:26381"
    volumes:
      - redis-sentinel-3-data:/data
    networks:
      redis-sentinel-network:
        ipv4_address: 172.23.0.13
    depends_on:
      redis-master:
        condition: service_healthy
      redis-replica-1:
        condition: service_healthy
      redis-replica-2:
        condition: service_healthy

volumes:
  redis-sentinel-master-data:
  redis-sentinel-replica-1-data:
  redis-sentinel-replica-2-data:
  redis-sentinel-1-data:
  redis-sentinel-2-data:
  redis-sentinel-3-data:

networks:
  redis-sentinel-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.23.0.0/16
